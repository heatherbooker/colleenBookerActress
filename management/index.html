<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--[if lt IE 9]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/r29/html5.min.js"></script>
  <![endif]-->
    <title>Lee Booker Site Management</title>
    <link rel="stylesheet" href="lee-management.css" type="text/css" />
</head>
<body>

<script src="cropbox.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js" type="text/javascript"></script>
<div class="container">
<div class="lee-left">
    <h1>CROP TOOL</h1>
    <div class="imageBox">
        <div class="thumbBox"></div>
        <div class="spinner" style="display: none">Loading...</div>
    </div>
    <div class="action">
        <input type="file" id="file" style="float:left; width: 250px">
        <input type="button" id="btnCrop" value="Crop" style="float: right">
        <input type="button" id="btnZoomIn" value="+" style="float: right">
        <input type="button" id="btnZoomOut" value="-" style="float: right">
    </div>
    <div class="cropped">
    </div>
</div>
<div class="lee-right">
    <h1>HTML GENERATOR</h1>
    <button onclick="setKey('heads')"> heads </button>
    <button onclick="setKey('action')"> action </button>
    <button class="htmlGen">Generate</button>
    <br>
    <div>Output: <div class="htmlOutput"></div> <br><br>(after clicking "Generate", hit 'tab' then 'ctrl-c' on your keyboard to copy the text!)</div>
</div>
</div>

<script src="lee-management.js" type="text/javascript"></script>


</body>
</html>
